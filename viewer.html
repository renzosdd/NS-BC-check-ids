<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BigCommerce Payload Viewer</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 0; background: linear-gradient(180deg, #eef2ff 0%, #f8fafc 45%, #ffffff 100%); color: #0f172a; }
    .page { max-width: 1040px; margin: 0 auto; padding: 32px 32px 64px; }
    header { display: flex; justify-content: space-between; align-items: flex-start; gap: 20px; margin-bottom: 28px; background: rgba(255,255,255,0.9); border: 1px solid #dbeafe; border-radius: 20px; padding: 24px 28px; box-shadow: 0 18px 36px rgba(79, 70, 229, 0.08); backdrop-filter: blur(12px); }
    h1 { margin: 0; font-size: 26px; font-weight: 700; color: #1f2937; }
    .meta { font-size: 13px; color: #64748b; margin-top: 6px; }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; }
    button { padding: 10px 16px; border-radius: 12px; border: none; font-weight: 600; font-size: 13px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s, background 0.2s; }
    button.primary { background: #4f46e5; color: #fff; box-shadow: 0 8px 16px rgba(79, 70, 229, 0.25); }
    button.primary:hover { background: #4338ca; transform: translateY(-1px); }
    button.secondary { background: #f3f4f6; color: #111827; border: 1px solid #e5e7eb; }
    button.secondary:hover { background: #e5e7eb; transform: translateY(-1px); }
    button.ghost { background: #eef2ff; color: #4338ca; border: 1px solid #c7d2fe; }
    button.ghost:hover { background: #dbeafe; color: #312e81; transform: translateY(-1px); }
    .status { padding: 18px; border-radius: 16px; border: 1px dashed #cbd5f5; background: rgba(241, 245, 249, 0.85); color: #475569; font-size: 14px; box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.2); }
    .hidden { display: none !important; }
    .tabs { margin-top: 28px; }
    .tab-list { display: flex; gap: 10px; flex-wrap: wrap; padding: 12px; background: rgba(255,255,255,0.75); border-radius: 16px; border: 1px solid #e0e7ff; box-shadow: inset 0 1px 3px rgba(148, 163, 184, 0.12); }
    .tab-button { padding: 8px 14px; border-radius: 999px; border: none; background: #e0e7ff; color: #4338ca; font-weight: 600; cursor: pointer; transition: background 0.2s, color 0.2s, box-shadow 0.2s; }
    .tab-button[aria-selected="true"] { background: linear-gradient(135deg, #4338ca, #6366f1); color: #fff; box-shadow: 0 8px 16px rgba(99, 102, 241, 0.25); }
    .tab-button:hover { background: #c7d2fe; }
    .tab-panels { margin-top: 20px; }
    .tab-panel { display: none; }
    .tab-panel.active { display: block; }
    .tab-actions { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px; }
    .card { background: rgba(255,255,255,0.92); border-radius: 18px; border: 1px solid #e0e7ff; padding: 22px; margin-bottom: 18px; box-shadow: 0 18px 32px rgba(15, 23, 42, 0.06); }
    .tab-json { margin-bottom: 18px; }
    .card-title { font-size: 16px; font-weight: 700; color: #1f2937; margin-bottom: 14px; letter-spacing: 0.01em; }
    .kv-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; }
    .kv { display: flex; flex-direction: column; gap: 4px; padding: 12px; border-radius: 12px; background: rgba(248, 250, 252, 0.85); border: 1px solid #e2e8f0; box-shadow: inset 0 0 0 1px rgba(226, 232, 240, 0.6); }
    .kv-label { font-size: 11px; text-transform: uppercase; letter-spacing: 0.06em; color: #64748b; font-weight: 700; }
    .kv-value { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 13px; color: #0f172a; word-break: break-word; }
    pre.json { margin: 0; background: #111827; color: #e2e8f0; padding: 20px; border-radius: 14px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 13px; overflow: auto; max-height: 520px; border: 1px solid #1f2937; box-shadow: inset 0 0 0 1px rgba(30, 41, 59, 0.6); }
    .pill { display: inline-flex; align-items: center; gap: 6px; padding: 4px 10px; border-radius: 999px; font-size: 11px; font-weight: 600; background: rgba(99, 102, 241, 0.1); color: #4338ca; border: 1px solid rgba(99, 102, 241, 0.2); }
    .pill-row { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 12px; }
    .list { display: grid; gap: 12px; }
    .list-item { border: 1px solid #e2e8f0; border-radius: 14px; padding: 16px; background: rgba(255,255,255,0.95); box-shadow: 0 10px 18px rgba(15, 23, 42, 0.05); transition: transform 0.2s, box-shadow 0.2s; }
    .list-item:hover { transform: translateY(-2px); box-shadow: 0 18px 28px rgba(15, 23, 42, 0.08); }
    .list-item.active-variant { border-color: #c7d2fe; box-shadow: 0 18px 32px rgba(99, 102, 241, 0.12); background: linear-gradient(135deg, rgba(99,102,241,0.12), rgba(129,140,248,0.08)); }
    .list-item h3 { margin: 0 0 8px; font-size: 15px; color: #1f2937; }
    .list-item .meta { margin: 0 0 8px; }
    .list-item .kv-grid { grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); }
    .empty { padding: 18px; border-radius: 12px; background: #f1f5f9; border: 1px dashed #cbd5f5; text-align: center; color: #64748b; font-size: 13px; }
    .error { padding: 12px; border-radius: 10px; background: #fef2f2; border: 1px solid #fecaca; color: #b91c1c; font-size: 13px; }
    .parent-summary { margin-bottom: 16px; }
    .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #111827; color: #fff; padding: 8px 16px; border-radius: 999px; font-size: 12px; opacity: 0; transition: opacity .2s ease; box-shadow: 0 6px 18px rgba(15, 23, 42, 0.3); }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div>
        <h1>BigCommerce Payload Viewer</h1>
        <div class="meta" id="viewerMeta">Loading details...</div>
      </div>
    </header>
    <div class="status" id="viewerStatus">Loading last lookup result...</div>
    <div class="tabs hidden" id="viewerContent">
      <div class="tab-list" id="tabList" role="tablist"></div>
      <div class="tab-panels" id="tabPanels"></div>
    </div>
  </div>
  <div class="toast" id="viewerToast">Copied</div>
  <script src="viewer.js"></script>
</body>
</html>
