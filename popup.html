<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>BC SKU Lookup</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 12px; width: 360px; background: #f8fafc; color: #0f172a; }
    .card { background: #ffffff; border: 1px solid #e5e7eb; border-radius: 16px; padding: 14px; margin-bottom: 12px; box-shadow: 0 1px 2px rgba(15, 23, 42, 0.06); }
    .card-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 12px; margin-bottom: 12px; }
    .card-title { font-weight: 700; font-size: 16px; color: #111827; }
    .card-subtitle { font-size: 12px; margin-top: 2px; }
    .muted { color: #6b7280; }
    .control-grid { display: grid; grid-template-columns: 1fr auto; gap: 8px; }
    .action-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 8px; }
    input { width: 100%; padding: 8px 10px; font-size: 14px; border-radius: 10px; border: 1px solid #d1d5db; background: #fff; color: #111827; }
    .btn { padding: 8px 10px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; font-size: 13px; transition: background 0.2s, border-color 0.2s; }
    .btn.primary { background: #4f46e5; color: #fff; }
    .btn.primary:hover { background: #4338ca; }
    .btn.secondary { background: #f3f4f6; color: #111827; border: 1px solid #e5e7eb; }
    .btn.secondary:hover { background: #e5e7eb; }
    .btn.ghost { background: #f9fafb; color: #1f2937; border: 1px solid #e5e7eb; }
    .btn.ghost:hover { background: #eef2ff; }
    .status { font-size: 12px; margin-top: 8px; min-height: 16px; }
    .status.ok { color: #047857; }
    .status.bad { color: #dc2626; }
    .hidden { display: none !important; }
    .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 12px; align-items: start; }
    .summary-grid:not(.has-bc) #bigcommerceColumn { display: none; }
    .summary-column { display: flex; flex-direction: column; gap: 10px; padding: 12px; border-radius: 12px; background: #f8fafc; border: 1px solid #e2e8f0; }
    .summary-column .column-header { display: flex; flex-direction: column; gap: 4px; }
    .summary-column .column-title { font-weight: 600; font-size: 14px; color: #1f2937; }
    .summary-column .column-meta { font-size: 12px; color: #6b7280; }
    .summary-column .id-list { display: flex; flex-direction: column; gap: 8px; }
    .placeholder { padding: 14px; border-radius: 12px; background: #f1f5f9; border: 1px dashed #cbd5f5; font-size: 12px; text-align: center; }
    .id-row { display: grid; grid-template-columns: auto 1fr; gap: 8px; align-items: center; padding: 8px 10px; border: 1px solid #e5e7eb; border-radius: 12px; background: #ffffff; box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.1); }
    .id-row.has-action { grid-template-columns: auto 1fr auto; }
    .id-row.highlight { border-color: #c7d2fe; background: #eef2ff; box-shadow: inset 0 0 0 1px rgba(99, 102, 241, 0.15); }
    .id-row.match { border-color: #bbf7d0; background: #f0fdf4; box-shadow: inset 0 0 0 1px rgba(16, 185, 129, 0.15); }
    .id-row.match .id-label { color: #047857; }
    .id-row.match .id-value { border-color: #86efac; background: #dcfce7; color: #065f46; }
    .id-row.mismatch { border-color: #fecaca; background: #fef2f2; box-shadow: inset 0 0 0 1px rgba(239, 68, 68, 0.2); }
    .id-row.mismatch .id-label { color: #b91c1c; }
    .id-row.mismatch .id-value { border-color: #fda4af; background: #fee2e2; color: #991b1b; }
    .id-label { font-size: 11px; font-weight: 700; color: #475569; text-transform: uppercase; letter-spacing: 0.05em; }
    .id-value { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px; padding: 4px 6px; border-radius: 6px; background: #ffffff; border: 1px solid #e5e7eb; min-height: 20px; display: flex; align-items: center; word-break: break-all; }
    .toast { position: fixed; bottom: 12px; left: 50%; transform: translateX(-50%); background: #111827; color: #fff; padding: 6px 12px; border-radius: 999px; font-size: 12px; opacity: 0; transition: opacity .2s ease; box-shadow: 0 6px 18px rgba(15, 23, 42, 0.3); }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="card control-card">
    <div class="card-header">
      <div>
        <div class="card-title">BigCommerce SKU Lookup</div>
        <div class="card-subtitle muted">Look up IDs and compare them with NetSuite.</div>
      </div>
    </div>
    <div class="control-grid">
      <input id="sku" placeholder="SKU..." />
      <button class="btn secondary" id="useDetected">Use detected</button>
    </div>
    <div class="action-grid">
      <button class="btn primary" id="lookup">Look up</button>
      <button class="btn secondary" id="openOptions">Options</button>
      <button class="btn secondary" id="unlockBtn">Unlock</button>
    </div>
    <div id="status" class="status muted"></div>
  </div>

  <div class="card" id="idSummaryCard">
    <div class="card-header" id="summaryHeader">
      <div>
        <div class="card-title">ID Summary</div>
        <div class="card-subtitle muted" id="summaryMeta">Review detected NetSuite identifiers.</div>
      </div>
    </div>
    <div class="card-body">
      <div class="summary-grid" id="summaryGrid">
        <div class="summary-column" id="netsuiteColumn">
          <div class="column-header">
            <div class="column-title">NetSuite</div>
            <div class="column-meta" id="netsuiteMeta">Waiting for detected data.</div>
          </div>
          <div class="id-list" id="netsuiteSummary">
            <div class="placeholder muted">No detected data.</div>
          </div>
        </div>
        <div class="summary-column" id="bigcommerceColumn">
          <div class="column-header">
            <div class="column-title">BigCommerce</div>
            <div class="column-meta" id="bigcommerceMeta">Run a lookup to compare.</div>
          </div>
          <div class="id-list" id="bigcommerceSummary">
            <div class="placeholder muted">Run a lookup to compare.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">Copied</div>

  <script src="popup.js"></script>
</body>
</html>
